<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <script src="./jquery/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Pizzas Full Stack</title>
  </head>
  <body>
    <header class="header">
        <img id="imgLogo" src="./images/logoPizza.png" alt="pizzLogo" >
        <h1 id="titlePizzaPlace">Pizzas Full Stack</h1>
   </header>
    <h2>Datos Cliente</h2>

    <form method="post" action="http://localhost:5000/pizza" id="form" class="row g-3 mt-3">
    <div class="datosPersonales">
      <div class="col-6">
        <label class="form-label" for="nombreCliente" id="labelNombre">Nombre</label>
        <input class="form-control" type="text" id="nombreCliente" name="p1" placeholder="your name">
      </div>
      <div class="col-6" id="labelApellido">
        <label class="form-label" for="apellidoCliente">Apellidos</label>
        <input class="form-control" type="text" id="apellidoCliente" name="p2" placeholder="your last name">
      </div>
      <div class="col-6">
      <label class="form-label" for="fechaNac">Fecha Nac.</label>
      <input class="form-control" type="date" id="fechaNac" name="p3"  >
    </div>
        <div class="col-6">
        <label class="form-label" for="phone">Telefono</label>
        <input class="form-control" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="666-66-66-66">
      </div>
      <div class="col-6">
        <label class="form-label" for="address">Direccion</label>
        <textarea class="form-control" rows="5" cols="100" id="address" name="p5"></textarea>
      </div>
    </div>

      <h2>Datos Pedido</h2>
      <div class="datosPedido">
      <div >
        <label for="pizzaSize" class="form-check-label">Tamaño Pizza</label>
        <select id="pizzaSize" name="p6"  class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option id="small">S</option>
            <option id="medium">M</option>
            <option id="large">L</option>
            <option id="xxl">XXL</option>
        </select>
        <span id="resultado_tamano"></span>
      </div>
      <div class="ingredientes">
        <h5 >Ingredientes</h5>
        <div>
        <label for="ingr1" class="form-check-label">Jamón York</label>
        <input type="checkbox" id="ingr1" name="p7" class="form-check-input">
      </div>
      <div>
        <label for="ingr2"  class="form-check-label">Champiñones</label>
        <input type="checkbox" id="ingr2" name="p8" class="form-check-input">
      </div>
      <div>
        <label for="ingr3"  class="form-check-label">Peperoni</label>
        <input type="checkbox" id="ingr3" name="p9" class="form-check-input">
      </div>
      <div>
        <label for="ingr4"  class="form-check-label">Aceitunas</label>
        <input type="checkbox" id="ingr4" name="p10" class="form-check-input">
      </div>
      </div>
    </div>
    <div class="divbtn">
      <button id="botonEnviar" type="submit" class="btn btn-primary">Enviar Datos</button>
    </div>
      
    </form>

    <script src="appjquery.js"></script>
  </body>
</html>
